  <title>块级作用域</title>

<body>

  <button>按钮0</button>
  <button>按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>
  <button>按钮4</button>

  <script>
    // ES5的var没有块级作用域
    // ES6的let/const有
    // ES5之前if和for都没有作用域，所以很多时候必须借助函数function的作用域
    // 1.变量作用域:变量在什么范围内可用
    {
      var name = "zzz"
      console.log(name);
    }
    console.log(name);


  </script>
