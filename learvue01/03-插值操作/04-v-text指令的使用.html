<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>不使用v-text</h2>
    <h2>{{message}},好不好</h2>
    <h2>使用v-text，以文本形式显示并覆盖</h2>
    <h2 v-text="message">,好不好</h2>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message:"你好"
      },
      methods: {}
    });
  </script>
</body>

</html>
