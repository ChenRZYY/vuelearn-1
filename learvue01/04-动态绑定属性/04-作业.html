<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in message" :key="index" :class="{active:index===currentIndex}"
        @click="changeColor(index)">{{index+"---"+item}}</li>
    </ul>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: ["西施", "王昭君", "貂蝉", "杨玉环"],
        currentIndex: 0
      },
      methods: {
        changeColor(index) {
          this.currentIndex = index;
        }
      }
    });
  </script>
</body>

</html>
